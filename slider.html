<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="slider.css">
    <title>Document</title>
</head>
<body>
    <div class="swiper-container" data-mobile="false">
        <div class="title"><div class="title-header">ремонт технически различных брендов</div></div>
        <input class ="show-more-checker" type="checkbox" id ="show-more-checker" />
        <div class="swiper-wrapper">
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__lenovo'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__aces'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__apple'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__hp'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__sony'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__vs'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__bosch'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__samsung'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__lenovo'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__sony'><button class="swiper-slide-brand__button"></button></i></div>
            <div class="swiper-slide"><i class='swiper-slide-brand swiper-slide-brand__apple'><button class="swiper-slide-brand__button"></button></i></div>
        </div>
        <div class="swiper-pagination"></div>
        <label for="show-more-checker" class="show-more-button"></label>
    </div>  
        
        
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
